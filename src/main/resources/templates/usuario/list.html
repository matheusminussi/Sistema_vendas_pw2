<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head('Lista de Usuários',~{})}">
    <title>Lista de Usuários</title>
</head>

<body>

<main>
    <div class="container mt-5 border p-3 rounded shadow">
        <h5>Lista de Usuários</h5>
        <div th:replace="~{fragments/msgerro :: msgerro}"></div>
        <form th:action="@{/usuario/list}" class="border p-3 rounded shadow" method="get">
            <div class="row">
                <div class="col-md-2">
                    <label for="clienteId">Usuario</label>
                    <select id="clienteId" name="clienteId" class="form-select">
                        <option value="">Todos</option>
                        <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.getUsername()}"></option>
                    </select>
                </div>
            </div>
        </form>
        <table class="table table-striped table-hover mt-5">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Username</th>
<!--                <th>Detalhes</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.getUsername()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
